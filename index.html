<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Stretch Effect - Expanded</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="headCont">
      <div class="logo">KonstLabb</div>

      <!-- Nav Grid: 15 Macros in a 3×5 layout -->
      <nav class="nav-grid">
        <button id="macro1">X</button>
        <button id="macro2">Y</button>
        <button id="macro3">3</button>
        <button id="macro4">4</button>
        <button id="macro5">5</button>
        <button id="macro6">6</button>
        <button id="macro7">7</button>
        <button id="macro8">8</button>
        <button id="macro9">9</button>
        <button id="macro10">10</button>
        <button id="macro11">11</button>
        <button id="macro12">12</button>
        <button id="macro13">13</button>
        <button id="macro14">14</button>
        <button id="macro15">15</button>
      </nav>

      <!-- Write & Indicators -->
      <button id="writeBtn">Write</button>
      <div class="processedGrid">
        <div class="indicator" id="effectX"></div>
        <div class="indicator" id="effectY"></div>
      </div>

      <!-- File Actions -->
      <div class="fileActions">
        <button id="restoreBtn">Restore</button>
        <div class="fileCont">
          <input type="file" id="imageUpload" accept="image/*" />
        </div>
        <input type="text" id="fileName" placeholder="Enter filename"/>
        <button id="saveBtn">Save File</button>
      </div>

      <!-- Mode Toggle -->
      <div class="modeToggle">
        <label for="modeSwitch">Mode:</label>
        <select id="modeSwitch">
          <option value="raster">Raster (PNG)</option>
          <option value="svg">Vector (SVG)</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <!-- Main container (canvas & svg) -->
    <div class="container">
      <canvas id="canvas"></canvas>
      <svg
        id="svgContainer"
        width="500"
        height="500"
        viewBox="0 0 500 500"
        style="display: none;"
      >
        <path
          id="svgPath"
          d="M 50 250 Q 250 50 450 250 T 850 250"
          stroke="white"
          fill="none"
          stroke-width="2"
        />
      </svg>
    </div>

    <!-- Sidebar with <details>/<summary> for advanced controls -->
    <aside class="sidebar">
      <details open>
        <summary>Advanced Controls</summary>
        <div class="controls-content">
          <p>Selected Macro: <span id="macroName">None</span></p>

          <label for="primeOffset">Prime Offset:</label>
          <input type="range" id="primeOffset" min="1" max="50" value="5" />

          <label for="bezierIntensity">Bezier Intensity:</label>
          <input type="range" id="bezierIntensity" min="1" max="100" value="25" />

          <label for="colorShift">Color Shift:</label>
          <input type="checkbox" id="colorShift" />
          
          <button id="processBtn">Process</button>
        </div>
      </details>
    </aside>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>© 2025 RDXENV</p>
    <p class="credit">Roderick Shoolbraid</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
