<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Stretch Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="headCont">
            <div class="logo">KonstLabb</div>
            <nav class="nav-grid">
                <button id="stretchX">X</button>
                <button id="stretchY">Y</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </nav>
            <button id="writeBtn">Write</button>
            <div class="processedGrid">
                <div class="indicator" id="effectX"></div>
                <div class="indicator" id="effectY"></div>
            </div>
            <div class="fileActions">
                <button id="restoreBtn">Restore</button>
                <div class="fileCont">
                    <input type="file" id="imageUpload" accept="image/*">
                </div>
                <input type="text" id="fileName" placeholder="Enter filename">
                <button id="saveBtn">Save File</button>
            </div>
            <div class="modeToggle">
                <label for="modeSwitch">Mode:</label>
                <select id="modeSwitch">
                    <option value="raster">Raster (PNG)</option>
                    <option value="svg">Vector (SVG)</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            <canvas id="canvas"></canvas>
            <svg id="svgContainer" width="500" height="500" viewBox="0 0 500 500" style="display: none;">
                <path id="svgPath" d="M 50 250 Q 250 50 450 250 T 850 250" stroke="white" fill="none" stroke-width="2"/>
            </svg>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 RDXENV</p>
        <p class="credit">Roderick Shoolbraid</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
